<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Everlandia</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <body>

    <header class="primary-header">
      <h1 class="main-heading">Welkom in Everlandia!</h1>
      <img class="town-preview" src="images/everlandia.jpg" alt="An illustration of Tuts Town tower." />
    </header>

    <main class="primary-main">
      <section class="store-section">
        <img class="building" src="images/hotel.jpg" alt="" />
        <div class="store-details">
          <h2 class="category-heading">Hotels</h2>
          <ul class="store-list">
            <li class="store-name">
              <a class="store-link" href="#">Snooze Inn</a>
            </li>
            <li class="store-name">
              <a class="store-link" href="#">ZZZ Hotel</a>
            </li>
          </ul>
        </div>
      </section>

      <section class="store-section">
        <img class="building" src="images/restaurant.jpg" alt="" />
        <div class="store-details">
          <h2 class="category-heading">Restaurants</h2>
          <ul class="store-list">
            <li class="store-name">
              <a class="store-link" href="#">Smakelijke Avonturen</a>
            </li>
            <li class="store-name">
              <a class="store-link" href="#">Smultopia</a>
            </li>
          </ul>
        </div>
      </section>

      <section class="store-section">
        <img class="building" src="images/shop.jpg" alt="" />
        <div class="store-details">
          <h2 class="category-heading">Winkels</h2>
          <ul class="store-list">
            <li class="store-name">
              <a class="store-link" href="#">StyleKids Avenue</a>
            </li>
            <li class="store-name">
              <a class="store-link" href="#">StyleRush</a>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="primary-footer">
      <p class="created-by">
        Gemaakt door De Programmeerschool
      </p>
    </footer>
  </body>
</html>
